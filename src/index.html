<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Journal</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css">
</head>
<body>
  <h1>Daily Journal</h1>
  <form action="" class="entry-form">
    <fieldset>
      <label for="journal">Date of entry</label>
      <input type="date" name="journal" id="journalDate">
    </fieldset>
    <fieldset>
      <label for="concepts">Concepts covered</label>
      <input type="text" name="concepts" id="concepts">
    </fieldset>
    <fieldset>
      <label for="entry">Journal Entry</label>
      <textarea name="entry" id="entry"></textarea>
    </fieldset>
    <fieldset>
      <label for="mood">Mood for the day</label>
      <select name="mood">
        <option>Fantastic</option>
        <option>Good</option>
        <option>Neutral</option>
        <option>Poor</option>
        <option>Murphy Monday</option>
      </select>
    </fieldset>
    <button type="submit">Record Journal Entry</button>
  </form>
  <article class="entryLog"></article>

  <script src="scripts/data.js"></script>
  <script src="scripts/entryComponent.js"></script>
  <script src="scripts/entriesDOM.js"></script>
  <script src="scripts/journal.js"></script>
</body>
</html>
